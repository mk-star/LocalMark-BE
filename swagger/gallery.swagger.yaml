        '400':
          description: 파라미터 오류 (존재하지 않는 id값)
          schema:
            type: object
            properties:
              isSuccess:
                type: boolean
                example: false
              code:
                type: string
                example: GALLERY4003
              message:
                type: string
                example: 존재하지 않는 상품입니다.